<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تيك ستور</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f5f5f5;
    }

    /* رأس الصفحة */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      padding: 15px 30px;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .search-box input {
      width: 300px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    /* الفئات */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 30px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .category {
      background-color: #e0e0e0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .category:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة -->
  <header>
    <h1>تيك ستور</h1>
    <div class="search-box">
      <input type="text" placeholder="ابحث عن المنتجات...">
    </div>
  </header>

  <!-- الفئات -->
  <section class="categories">
    <div class="category">أجهزة المطبخ الصغيرة</div>
    <div class="category">أجهزة العناية</div>
    <div class="category">السماعات</div>
    <div class="category">الكيبورد والماوس</div>
    <div class="category">أجهزة المنزل الصغيرة</div>
    <div class="category">مباخر</div>
  </section>

</body>
</html>
