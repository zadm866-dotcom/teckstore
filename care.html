<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أجهزة العناية | تيك ستور</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      color: #333;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px 30px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 220px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      color: #555;
      margin: 5px 0;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #45a049;
    }

    .back-link {
      text-align: center;
      margin: 20px;
    }

    .back-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>تيك ستور</h1>
  </header>

  <h2>أجهزة العناية</h2>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/220x180.png?text=جهاز+تنظيف+البشرة" alt="جهاز تنظيف البشرة">
      <h3>جهاز تنظيف البشرة</h3>
      <p>السعر: 48,000 د.ع</p>
      <button>أضف إلى السلة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/220x180.png?text=جهاز+مساج" alt="جهاز مساج">
      <h3>جهاز مساج يدوي</h3>
      <p>السعر: 65,000 د.ع</p>
      <button>أضف إلى السلة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/220x180.png?text=مقص+حراري" alt="مقص حراري">
      <h3>مقص حراري للشعر</h3>
      <p>السعر: 72,000 د.ع</p>
      <button>أضف إلى السلة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/220x180.png?text=فرشاة+حرارية" alt="فرشاة حرارية">
      <h3>فرشاة حرارية لفرد الشعر</h3>
      <p>السعر: 55,000 د.ع</p>
      <button>أضف إلى السلة</button>
    </div>
  </section>

  <div class="back-link">
    <a href="index.html">← الرجوع إلى الصفحة الرئيسية</a>
  </div>

</body>
</html>
